name: Build InfluxDBStudio

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: 
          cd src\CymaticLabs.InfluxDB.Studio
          dotnet build --configuration Release --no-restore

      - name: Publish application
        run: dotnet publish --configuration Release --output ./publish_output

      - name: Zip published files
        run: |
          Compress-Archive -Path ./publish_output/* -DestinationPath ./InfluxDBStudio.zip -CompressionLevel Optimal

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ControlTotalIngenieria
          path: ./ControlTotalIngenieria.zip

      - name: Clean up
        run: |
          Remove-Item -Path ./publish_output -Recurse -Force
